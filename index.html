<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="stylesheet" href="/src/css/global.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
    <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">

</head>
<body>
    <header class="cabecalho">
        <div class="infos1">
            <img src="/images/logo.svg" alt="logo">
        </div>
    </header>

    <aside class="infos2">
        <div class="imagem">
            <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
    </aside>

    <main class="infos3">
        <div class="titulo">
            <h2>Build The Community <br> Your Fans Will Love</h2>
        </div>
        <div class="texto">
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="botao">
            <a href="">
                <button>Register</button>
            </a>
        </div>
    </main>

    <footer class="rodape">
        <div class="social">
            <a href="">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
